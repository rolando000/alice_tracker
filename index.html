                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M16 13H8"></path><path d="M16 17H8"></path><path d="M10 9H8"></path></svg>
                            </button>
                        </div>
                    </div>
                    
                </div><div class="relative bg-white rounded-xl border-2 transition-all mb-3 border-transparent shadow-sm bg-gray-50">
                    <div class="flex items-stretch min-h-[72px]">
                        <div class="w-16 flex flex-col justify-center items-center border-r border-gray-100 rounded-l-xl text-red-500 ">
                            <span class="text-2xl font-bold leading-none">31</span>
                            <span class="text-xs font-medium mt-1">六</span>
                            
                        </div>
                        <div class="flex-1 flex items-center justify-around px-2 gap-2">
                            <!-- Psyllium -->
                            <div class="flex-1 flex flex-col items-center">
                                <div class="w-full h-12 flex items-center justify-center opacity-10"><span class="w-1 h-1 bg-gray-400 rounded-full"></span></div>
                            </div>
                            <!-- Probiotic -->
                            <div class="flex-1 flex flex-col items-center">
                                <div class="w-full h-12 flex items-center justify-center opacity-10"><span class="w-1 h-1 bg-gray-400 rounded-full"></span></div>
                            </div>
                        </div>
                        <div class="w-10 border-l border-gray-100 flex items-center justify-center">
                            <button onclick="openNote('2026-01-31')" class="w-8 h-8 rounded-full flex items-center justify-center transition text-gray-300 hover:text-gray-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="M16 13H8"></path><path d="M16 17H8"></path><path d="M10 9H8"></path></svg>
                            </button>
                        </div>
                    </div>
                    
                </div></div>

    <!-- Empty State / Welcome -->
    <div id="welcomeState" class="max-w-md mx-auto p-8 text-center">
        <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">👋</div>
        <h2 class="text-xl font-bold text-gray-800 mb-2">开始使用</h2>
        <p class="text-gray-500 mb-6">为了自动计算喂食日期，请先设置最近一次喂食的时间。</p>
        <button onclick="openSettings()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-xl shadow-lg hover:bg-blue-700 active:scale-95 transition">
            去设置
        </button>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4 transition-opacity duration-200 hidden">
        <div class="bg-white rounded-2xl w-full max-w-sm p-6 shadow-xl transform transition-all scale-100 max-h-[90vh] overflow-y-auto">
            <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                ⚙️ 计划设置
            </h2>
            <div class="space-y-5">
                <div>
                    <label class="block text-sm font-bold text-blue-700 mb-1">💊 车前子 (每3天一次)</label>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400 w-16">上次喂食:</span>
                        <input type="date" id="inputPDate" class="flex-1 border border-gray-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-bold text-green-700 mb-1">🦠 益生菌/维B (每2天一次)</label>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-400 w-16">上次喂食:</span>
                        <input type="date" id="inputBDate" class="flex-1 border border-gray-300 rounded-lg p-2 text-sm focus:ring-2 focus:ring-green-500 outline-none">
                    </div>
                </div>
            </div>
            
            <hr class="my-6 border-gray-100">
            
            <!-- Download Button Area -->
            <button onclick="downloadApp()" class="w-full py-3 bg-gray-100 text-gray-700 font-bold rounded-xl border border-gray-300 hover:bg-gray-200 active:scale-95 transition flex items-center justify-center gap-2 mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                下载离线文件 (保存到手机)
            </button>

            <div class="flex gap-3">
                <button onclick="closeSettings()" class="flex-1 py-3 text-gray-500 font-bold hover:bg-gray-100 rounded-xl">取消</button>
                <button onclick="saveSettings()" class="flex-1 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 active:scale-95 transition">保存设置</button>
            </div>
        </div>
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-end sm:items-center justify-center sm:p-4">
        <div class="bg-white rounded-t-2xl sm:rounded-2xl w-full max-w-sm p-6 shadow-xl animate-slide-up">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-lg">📝 备注 <span id="noteDateLabel" class="text-gray-400 text-sm font-normal ml-2"></span></h3>
                <button onclick="closeNote()" class="text-gray-400 p-2 -mr-2">✕</button>
            </div>
            <textarea id="noteInput" class="w-full h-32 border border-gray-300 rounded-xl p-3 text-sm focus:ring-2 focus:ring-amber-500 outline-none resize-none mb-4" placeholder="记录今天的情况，如粑粑状态、食欲、精神等..."></textarea>
            <button onclick="saveNote()" class="w-full py-3 bg-amber-500 text-white font-bold rounded-xl shadow-lg hover:bg-amber-600 active:scale-95 transition">保存备注</button>
        </div>
    </div>

    <script>
        // --- DATA STORE ---
        const APP_KEY = 'alice_feeding_v1';
        let store = {
            config: { pDate: null, bDate: null },
            records: {} // "2023-10-25_p": true, "2023-10-25_note": "text"
        };
        let currentDate = new Date();

        // --- INIT ---
        function init() {
            const saved = localStorage.getItem(APP_KEY);
            if (saved) {
                try { store = JSON.parse(saved); } catch(e) { console.error('Data corrupt'); }
            }
            // Check if first run
            if (!store.config.pDate && !store.config.bDate) {
                document.getElementById('welcomeState').classList.remove('hidden');
                document.getElementById('listContainer').classList.add('hidden');
            } else {
                render();
            }
            updateMonthLabel();
        }

        // --- CORE LOGIC ---
        function saveData() {
            localStorage.setItem(APP_KEY, JSON.stringify(store));
        }

        function isScheduled(targetDateStr, startDateStr, interval) {
            if (!startDateStr) return false;
            // Treat dates as UTC to avoid timezone diff issues
            const d1 = new Date(startDateStr); 
            const d2 = new Date(targetDateStr);
            // reset time
            d1.setHours(0,0,0,0); d2.setHours(0,0,0,0);
            const diffTime = d2 - d1;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays >= 0 && diffDays % interval === 0;
        }

        function getMonthData(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const arr = [];
            const weekDays = ['日','一','二','三','四','五','六'];
            
            for(let i=1; i<=daysInMonth; i++) {
                const d = new Date(year, month, i);
                // Adjust for timezone offset to get correct YYYY-MM-DD
                const offset = d.getTimezoneOffset() * 60000;
                const localISOTime = (new Date(d - offset)).toISOString().slice(0,10);
                
                arr.push({
                    day: i,
                    dateStr: localISOTime,
                    weekDay: weekDays[d.getDay()],
                    isWeekend: d.getDay() === 0 || d.getDay() === 6
                });
            }
            return arr;
        }

        // --- RENDER ---
        function updateMonthLabel() {
            document.getElementById('monthLabel').innerText = 
                currentDate.toLocaleDateString('zh-CN', { year: 'numeric', month: 'long' });
        }

        function render() {
            const container = document.getElementById('listContainer');
            container.innerHTML = '';
            
            // Legend
            container.innerHTML = `
                <div class="flex gap-4 text-xs text-gray-500 justify-center mb-2">
                    <div class="flex items-center gap-1"><div class="w-3 h-3 bg-blue-100 border border-blue-500 rounded-full"></div><span>车前子(3天)</span></div>
                    <div class="flex items-center gap-1"><div class="w-3 h-3 bg-green-100 border border-green-500 rounded-full"></div><span>益生菌(2天)</span></div>
                </div>
            `;

            const days = getMonthData(currentDate);
            const todayStr = new Date().toLocaleDateString('en-CA'); // YYYY-MM-DD in local

            days.forEach(d => {
                const isPsyllium = isScheduled(d.dateStr, store.config.pDate, 3);
                const isProbiotic = isScheduled(d.dateStr, store.config.bDate, 2);
                
                const pDone = store.records[`${d.dateStr}_p`];
                const bDone = store.records[`${d.dateStr}_b`];
                const note = store.records[`${d.dateStr}_note`];
                const isToday = d.dateStr === todayStr;

                // Icons SVG
                const iconCheck = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>`;
                const iconPill = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m10.5 20.5 10-10a4.95 4.95 0 1 0-7-7l-10 10a4.95 4.95 0 1 0 7 7Z"/><path d="m8.5 8.5 7 7"/></svg>`;
                const iconBean = `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.165 6.598C9.956 7.232 9.346 9.773 11 11c1.977 1.466 2.569.213 5.467 2.598 1.492 1.229 1.637 4.09 1.157 5.093-1.01 2.112-5.462 2.766-7.854 1.767-3.21-1.34-4.81-6.737-2.73-9.579 1.09-1.488 2.016-3.804 3.125-4.281z"/></svg>`;
                const iconNote = `<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="${note ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/></svg>`;

                const el = document.createElement('div');
                el.className = `relative bg-white rounded-xl border-2 transition-all mb-3 ${isToday ? 'border-indigo-400 shadow-md ring-2 ring-indigo-100' : 'border-transparent shadow-sm'} ${d.isWeekend ? 'bg-gray-50' : ''}`;
                
                el.innerHTML = `
                    <div class="flex items-stretch min-h-[72px]">
                        <div class="w-16 flex flex-col justify-center items-center border-r border-gray-100 rounded-l-xl ${d.isWeekend ? 'text-red-500' : 'text-gray-700'} ${isToday ? 'bg-indigo-50 text-indigo-700' : ''}">
                            <span class="text-2xl font-bold leading-none">${d.day}</span>
                            <span class="text-xs font-medium mt-1">${d.weekDay}</span>
                            ${isToday ? '<span class="text-[10px] mt-1 font-bold bg-indigo-200 text-indigo-800 px-1.5 rounded">今天</span>' : ''}
                        </div>
                        <div class="flex-1 flex items-center justify-around px-2 gap-2">
                            <!-- Psyllium -->
                            <div class="flex-1 flex flex-col items-center">
                                ${isPsyllium ? `
                                    <button onclick="toggle('${d.dateStr}', 'p')" class="w-full h-12 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95 ${pDone ? 'bg-blue-500 text-white shadow-blue-200 shadow-lg' : 'bg-white border-2 border-dashed border-blue-300 text-blue-400 hover:bg-blue-50'}">
                                        ${pDone ? iconCheck : iconPill} <span class="text-xs font-bold">车前子</span>
                                    </button>
                                ` : '<div class="w-full h-12 flex items-center justify-center opacity-10"><span class="w-1 h-1 bg-gray-400 rounded-full"></span></div>'}
                            </div>
                            <!-- Probiotic -->
                            <div class="flex-1 flex flex-col items-center">
                                ${isProbiotic ? `
                                    <button onclick="toggle('${d.dateStr}', 'b')" class="w-full h-12 rounded-lg flex items-center justify-center gap-2 transition-all active:scale-95 ${bDone ? 'bg-green-500 text-white shadow-green-200 shadow-lg' : 'bg-white border-2 border-dashed border-green-300 text-green-400 hover:bg-green-50'}">
                                        ${bDone ? iconCheck : iconBean} <span class="text-xs font-bold">益生菌</span>
                                    </button>
                                ` : '<div class="w-full h-12 flex items-center justify-center opacity-10"><span class="w-1 h-1 bg-gray-400 rounded-full"></span></div>'}
                            </div>
                        </div>
                        <div class="w-10 border-l border-gray-100 flex items-center justify-center">
                            <button onclick="openNote('${d.dateStr}')" class="w-8 h-8 rounded-full flex items-center justify-center transition ${note ? 'text-amber-500 bg-amber-50' : 'text-gray-300 hover:text-gray-500'}">
                                ${iconNote}
                            </button>
                        </div>
                    </div>
                    ${note ? `<div onclick="openNote('${d.dateStr}')" class="px-4 pb-2 text-xs text-gray-500 truncate cursor-pointer pl-20 border-t border-dashed border-gray-100 mt-1 pt-1">📝 ${note}</div>` : ''}
                `;
                container.appendChild(el);
            });
        }

        // --- ACTIONS ---
        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateMonthLabel();
            render();
        }

        function toggle(dateStr, type) {
            const key = `${dateStr}_${type}`;
            store.records[key] = !store.records[key];
            saveData();
            render(); // Re-render to show change
        }

        // --- MODALS & SETTINGS ---
        let currentNoteDate = null;

        function openSettings() {
            document.getElementById('inputPDate').value = store.config.pDate || '';
            document.getElementById('inputBDate').value = store.config.bDate || '';
            document.getElementById('settingsModal').classList.remove('hidden');
        }

        function closeSettings() {
            document.getElementById('settingsModal').classList.add('hidden');
        }

        function saveSettings() {
            const p = document.getElementById('inputPDate').value;
            const b = document.getElementById('inputBDate').value;
            store.config.pDate = p;
            store.config.bDate = b;
            saveData();
            
            document.getElementById('welcomeState').classList.add('hidden');
            document.getElementById('listContainer').classList.remove('hidden');
            closeSettings();
            render();
        }

        function openNote(dateStr) {
            currentNoteDate = dateStr;
            document.getElementById('noteDateLabel').innerText = dateStr;
            document.getElementById('noteInput').value = store.records[`${dateStr}_note`] || '';
            document.getElementById('noteModal').classList.remove('hidden');
        }

        function closeNote() {
            document.getElementById('noteModal').classList.add('hidden');
            currentNoteDate = null;
        }

        function saveNote() {
            if(!currentNoteDate) return;
            const val = document.getElementById('noteInput').value;
            if(val.trim() === '') {
                delete store.records[`${currentNoteDate}_note`];
            } else {
                store.records[`${currentNoteDate}_note`] = val;
            }
            saveData();
            closeNote();
            render();
        }

        // --- DOWNLOAD FEATURE ---
        function downloadApp() {
            // Temporarily hide the settings modal in the saved file to keep it clean
            document.getElementById('settingsModal').classList.add('hidden');
            
            setTimeout(() => {
                const htmlContent = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
                const blob = new Blob([htmlContent], {type: 'text/html'});
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Alice喂食本_离线版.html';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                // Restore UI
                document.getElementById('settingsModal').classList.remove('hidden');
                
                alert('已触发下载！\n如果是手机，请查看浏览器的“下载”文件夹，或选择“保存到文件”。');
            }, 100);
        }

        // --- BOOT ---
        window.addEventListener('DOMContentLoaded', init);

    </script>

</body></html>
